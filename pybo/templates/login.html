<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fcdce4, #e2c8d9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .login-box input[type="submit"] {
      background-color: #f48c9b;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .login-box input[type="submit"]:hover {
      background-color: #e46b86;
    }

    .login-box a {
      color: #555;
      font-size: 0.9em;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form class="login-box" method="POST">
    {% csrf_token %}
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="user icon">
    
    <div>
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div>
      <input type="password" name="password" placeholder="Password" required>
    </div>

    <input type="submit" value="LOGIN">
    
    <a href="{% url 'signup' %}">아직 회원이 아니신가요? 회원가입하기</a>
  </form>
  {% if messages %}
  <script>
    {% for message in messages %}
      alert("{{ message }}");
    {% endfor %}
  </script>
{% endif %}
</body>
</html>
