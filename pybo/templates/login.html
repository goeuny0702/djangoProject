    .login-container {

    .input-group input:focus {

      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;

    .login-btn:hover {

      gap: 12px;
      margin-top: 24px;
      font-size: 13px;
    }

      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }

    .links-row a:hover {
      color: #ff69b4;
    }

    .links-row .divider {

    }

    .social-section {

      padding-top: 30px;
      border-top: 1px solid #eee;
    }

    .social-title {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-bottom: 24px;
      position: relative;
    }

    .social-title::before,
    .social-title::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 60px;
      height: 1px;
      background: #e8e8e8;
    }

    .social-title::before {
      left: 40px;
    }

    .social-title::after {
      right: 40px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .social-btn:hover {
      transform: translateY(-3px);
