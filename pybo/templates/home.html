<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HOME</title>
  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #f3e5f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 1.1em;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }

    a:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>환영합니다, {{ user.username }}님 고은홈에 오신걸 환영합니다 ♡</h1>
    <p>임시페이지임</p>

    <a href="{% url 'logout' %}">로그아웃</a>
  </div>
</body>
</html>
