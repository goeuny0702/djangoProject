<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fcdce4, #e2c8d9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .signup-box img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .signup-box input[type="text"],
    .signup-box input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .signup-box input[type="submit"] {
      background-color: #f48c9b;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .signup-box input[type="submit"]:hover {
      background-color: #e46b86;
    }

    .field-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <form class="signup-box" method="POST">
    {% csrf_token %}
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="user icon">
    
    <div>
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div>
      <input type="password" name="password1" placeholder="Password" required>
    </div>
    <div>
      <input type="password" name="password2" placeholder="Confirm Password" required>
    </div>

    <input type="submit" value="SIGN UP">
  </form>
</body>
</html>
